<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeetNow</title>
    <link href="https://cdn.jsdelivr.net/npm/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- Add the Firebase SDK and initialization script -->
    <script src="/__/firebase/7.13.1/firebase-app.js"></script>
    <script src="/__/firebase/7.13.1/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto mt-8">
        <h1 class="text-4xl text-center">MeetNow!</h1>

        <div class="flex justify-center mt-8 space-x-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="cameraBtn">
                <span class="mdc-button__label">Abrir câmera e microfone</span>
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" disabled id="createBtn">
                <span class="mdc-button__label">Criar sala</span>
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hidden" disabled id="joinBtn">
                <span class="mdc-button__label">Ingressar numa sala</span>
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" disabled id="hangupBtn">
                <span class="mdc-button__label">Desligar</span>
            </button>
        </div>

        <div class="flex justify-center mt-8">
            <span id="currentRoom"></span>
        </div>

        <div class="flex justify-center mt-8">
            <video id="localVideo" muted autoplay playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="flex justify-center mt-8">
            <input type="text" id="roomInput" class="border-2 border-gray-800 p-2 rounded text-black" placeholder="Código da sala">
            <button class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded" id="joinRoomBtn">
                <span class="mdc-button
                __label text-black">Ingressar numa sala</span>
            </button>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
